<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css"  media="screen,projection"/>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Post-It</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index1.html">Login</a></li>
          </ul>
        </div>
      </nav>
    <section class="container">
      <div class="active">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Username" id="user_name" type="text" class="validate">
              <!--<label for="user_name">User Name</label>-->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input placeholder="Email" id="email" type="email" class="validate">
              <!--<label for="email">Email</label>-->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input placeholder="Password" id="password" type="password" class="validate">
              <!--<label for="password">Password</label>-->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input placeholder="Confirm password" id="password" type="password" class="validate">
              <!--<label for="password">Confirm Password</label>-->
            </div>
          </div>
          <button class="btn waves-effect waves-light col s6" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      </div>
      </section>
    </body>
  </html>
