  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css"  media="screen,projection"/>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <nav>
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Post-It</a>
          <ul id="nav-mobile" class="right">
            <li><a class="nav-link" href="register1.html">Register</a></li>
          </ul>
        </div>
      </nav>
    <section class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Username" id="email" type="email" class="validate">
              <!--<label for="email">Username</label>-->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input placeholder="Password" id="password" type="password" class="validate">
              <!--<label for="password">Password</label>-->
            </div>
          </div>
          <button class="btn waves-effect waves-light red lighten-2" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
          <a href="forgot.html">Forgot Password?</a>
        </form>
      </div>
    </section>


    </body>
  </html>
